name: Deploy to Google Cloud Storage

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # 🔹 Paso 1: preparar versión limpia
      - name: Prepare manifest version
        run: node scripts/prepare-version.mjs --prefix="barrios-caba-map-v2025" --version="$(date +%Y%m%d)"

      # 🔹 Paso 2: limpieza adicional de NBSP y espacios raros
      - name: Extra clean manifest.json
        run: |
          echo "🔍 Revisando manifest.json..."
          cat -v public/manifest.json
          sed -i 's/\xC2\xA0/ /g' public/manifest.json
          sed -i 's/"id": *"\([^"]*\)"/"id": "\1"/g' public/manifest.json
          echo "✅ Manifest limpio:"
          cat -v public/manifest.json

      # 🔹 Paso 3: build del proyecto
      - name: Build project
        run: npm run build

      # 🔹 Paso 4: auth GCP
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gsutil

      # 🔹 Paso 5: deploy a GCS
      - name: Deploy to GCS
        run: |
          BUCKET_PATH=$(cat .bucket_path)
          echo "🚀 Subiendo a $BUCKET_PATH"
          gsutil -m cp -a public-read -h "Cache-Control:no-store" dist/* "$BUCKET_PATH/"
