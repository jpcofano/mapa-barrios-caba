name: Build & Deploy to GCS (Vite + WIF)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  SYNC_DIR: dist

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      # Autenticación SIN JSON usando WIF (como antes)
      - name: Auth to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: gsutil

      # Sincroniza SOLO dist/ → bucket. Borra lo que ya no existe (-d)
      # y establece no-cache para evitar caching mientras probás.
      # Sincroniza SOLO dist/ → bucket y borra lo que no existe
      - name: Sync dist → GCS bucket
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          if [ ! -d "${SYNC_DIR}" ]; then
            echo "No existe ${SYNC_DIR}. ¿Falló el build?" && exit 1
          fi
          gsutil -m rsync -r -d "${SYNC_DIR}" "gs://${GCS_BUCKET}"

      # (Dev) Forzar no-cache para ver cambios al instante
      - name: Set no-cache headers
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          gsutil -m setmeta -r -h "Cache-Control: no-store, max-age=0" "gs://${GCS_BUCKET}"

