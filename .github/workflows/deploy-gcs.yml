on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUCKET: ${{ secrets.GCS_BUCKET }}
  SYNC_DIR: dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build   # <-- Vite

      - uses: google-github-actions/auth@v2
        if: ${{ secrets.GCP_SA_KEY != '' }}
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2
        if: ${{ secrets.GCP_SA_KEY != '' }}
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Upload to GCS (rsync)
        if: ${{ secrets.GCP_SA_KEY != '' }}
        run: |
          gsutil -m rsync -r -d "${{ env.SYNC_DIR }}" "gs://${{ env.BUCKET }}/"
          # Evitar cachÃ© agresivo
          gsutil -m setmeta -h "Cache-Control:no-store" \
            "gs://${{ env.BUCKET }}/Visualization.js" \
            "gs://${{ env.BUCKET }}/style.css" || true
